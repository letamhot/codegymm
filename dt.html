<!DOCTYPE html>
<html>
<head>
	<title>Diện tích hình tròn</title>
	<meta charset="utf-8">
</head>
<body>
 <script type="text/javascript">
 	let r = parseInt(prompt("Nhập bán kính hình tròn:"));
 	document.write("Bán kính hình tròn là:" + r);
 	document.write("<br/>");
 	let  dt = 3.14*r*r;
 	document.write("Diện tích hình tròn là:" + dt);
 </script>
</body>
</html>
