<!DOCTYPE html>
<html>
<head>
	<title>Chu vi hình tròn</title>
	<meta charset="utf-8">
</head>
<body>
 <script type="text/javascript">
 	let r = parseInt(prompt("Nhập bán kính hình tròn:"));
 	document.write("Bán kính hình tròn là: " + r);
 	document.write("<br/>");
 	let  cv = 3.14*r*2;
 	document.write("Chu vi hình tròn là: " + cv);
 </script>
</body>
</html>
