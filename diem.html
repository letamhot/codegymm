<!DOCTYPE html>
<html>
<head>
	<title>Codegym</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("Nhập điểm môn vật lý:"));
		var b = parseInt(prompt("Nhập điểm môn hóa học:"));
		var c = parseInt(prompt("Nhập điểm môn sinh học:"));
		document.write("Điểm môn vật lý =" + a);
		document.write("<br/>");
		document.write("Điểm môn hóa học =" + b);
		document.write("<br/>");
		document.write("Điểm môn sinh học =" + c);
		document.write("<br/>");

		var sum = (a+b+c);
        document.write("Sum = " + sum);
        document.write("<br/>");
        var tbc = ((a+b+c)/3);
        document.write("Điểm trung bình = " + tbc);
        document.write("<br/>");
	</script>
</body>
</html>
